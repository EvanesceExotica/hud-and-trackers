	<div class="hud-item" id={{this.id}} data-type={{this.type}}>
		<h1 class="hud-item__title">{{this.data.name}}<span class="hud-item__damage"> {{this.data.data.damage}}</span>
		</h1>
		{{#unless (eq this.data.data.description "")}}
		<div class="hud-item__description">
			<h3 class="hud-item__damage">Damage: {{this.data.data.damage}}</h3><br>
			<p>{{clean this.data.data.description}}</p>
		</div>
		{{/unless}}
	</div>
