<div class="hoverBar" data-action="toggle">
  <img
    alt=""
    class="hud-icon"
    src="/modules/hud-and-trackers/images/Button Badges/TradingIcons_42_t.webp"
    srcset=""
  />
  <!-- <p>Show Utility Buttons <i class="fas fa-plus"></i></p> -->
</div>
<div class="utility">
  <button class="showTownMap" data-action="showTownMap">
    <img
      alt=""
      class="hud-icon"
      src="/modules/hud-and-trackers/images/Button Badges/pirates_04_t.webp"
      srcset=""
    />
  </button>
  <button class="showWiki" data-action="showWiki">
    <img
      alt=""
      class="hud-icon"
      src="/modules/hud-and-trackers/images/Button Badges/wiki.webp"
      srcset=""
    />
  </button>
  <div class="button-group">
    <button class="showLocations" data-action="toggle">
      <img
        alt=""
        class="hud-icon"
        src="/modules/hud-and-trackers/images/Button Badges/homestead-1.webp"
        srcset=""
      />
    </button>
    <div class="nested-buttons" data-action="toggle">
      {{#each this.townLocations as |location|}}
        <button
          class="navigate"
          data-action="navigate"
          data-scene-id="{{location.id}}"
          data-img="{{location.img}}"
          style="background-image: url({{location.img}})"
        >
          {{location.name}}
        </button>
      {{/each}}
    </div>
  </div>
  <div class="button-group">
    <button class="showNPCs" data-action="showNPCs">
      <img
        src="/modules/hud-and-trackers/images/Button Badges/family.webp"
        alt=""
        srcset=""
      />
    </button>
    <div class="nested-buttons"></div>
  </div>
  <button class="add-button" data-action="addNewButton">
    Add New Button
  </button>
  {{#each customButtons as |button|}}
    <button
      class="{{button.button-type}}"
      data-action="{{button.button-type}}"
      title="{{button.name}}"
    >
      <img src="{{button.img}}" alt="{{button.name}}" />
    </button>
  {{/each}}
</div>
