<div class="hoverBar" data-action="toggle">
    <p>Show Utility Buttons <i class="fas fa-plus"></i></p>
</div>
<div class="utility">
    <button class="openCheatSheet">
        <i class="far fa-question-circle"></i> Open Cheat Sheet
    </button>
    {{#if isGM}}
    <button class="partyOverview"><i class="fas fa-search"></i> Party Overview</button>
    <button class="addPCs"><i class="fas fa-user"></i> Add PCs to Scene</button>
    <button class="changeDisposition">
        <i class="far fa-angry"></i> Change Disposition
    </button>
    <button class="addAttacks"><i class="fas fa-utensils"></i> Add NPC Attacks</button>
    <button class="prep"><i class="fas fa-hammer"></i> Open Prep Builder</button>

    {{else}}
    <button class="swapCharacter">
        <i class="fas fa-exchange-alt"></i> Swap Character
    </button>
    <button class="selectCharacter">
        <i class="fas fa-user"></i> Select Character Token
    </button>
    <button class="openCharacterSheet">
        <i class="fas fa-external-link-alt"></i> Open Character Sheet
    </button>
    {{/if}}
    <button class="openLootSheet"><i class="far fa-gem"></i> Open Party Lootbox</button>
    <button
        class="savePos"
        data-text="Move the huds to where you'd like, and save current positions "
    >
        <i class="fas fa-save"></i>Save App Positions</button>
        <button class="addClock"><i class="fas fa-clock"></i> Create Clock</button>
        <button class="showClocks"><i class="fas fa-clock"></i> View Clocks</button>
    </button>
</div>
