<form class="flexcol">
    <div class="form-group">
        <label for="sectionLabel">Section Label</label>
        <p>Enter a label for the section</p>
        <input
            type="text"
            name="label"
            id="label"
            placeholder="Enter label name"
            value="{{sectionLabel}}"
        />
    </div>
    <div class="form-group">
        <label for="color">Choose Section Color</label>
        <input type="color" name="color" id="color" value="{{sectionColor}}" />
    </div>
    <button class="cancel">Cancel</button>
    <button class="submit">Submit</button>
</form>
